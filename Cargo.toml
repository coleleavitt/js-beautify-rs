[package]
name = "js-beautify-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
regex = "1"
lazy_static = "1.4"
thiserror = "2.0.17"
base64 = "0.22"
rc4 = "0.1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rustc-hash = "2"

# Oxc dependencies (upstream GitHub, pinned to main)
oxc_allocator = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_ast = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_parser = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_semantic = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_span = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_syntax = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_traverse = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_codegen = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
oxc_cfg = { git = "https://github.com/oxc-project/oxc.git", rev = "367f730a7" }
clap = { version = "4.5.57", features = ["derive"] }
